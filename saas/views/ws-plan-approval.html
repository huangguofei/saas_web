			//获取当天是全年的第几周
			function getTodayWeekNumInYear(){
				var nowTimeStamp=(new Date()).getTime();
				var reduceDay=new Date((new Date()).getFullYear()+"/01/01").getDay();
				reduceDay=reduceDay==0?1:7-parseInt(reduceDay)
				var week=((nowTimeStamp-new Date((new Date()).getFullYear()+"/01/01").getTime())-(reduceDay*24*60*60*1000))/(7*24*60*60*1000);
				return Math.ceil(week);
			}
			currWeek=getTodayWeekNumInYear();
			//获取当前周所在月份

				var month;

				if(currDate-currDay>=0) {

				}else {

				}

			//获取某年某月的周列表数组
			function getWeekCountOfMonth(year, month) {
				var dt = new Date();
				//设置第一天
				dt.setFullYear(year, month - 1, 1);
				//第一天星期
				var firstDayWeek = dt.getDay();
				if(firstDayWeek == 0) firstDayWeek = 7;
				//设置最后一天
				dt.setFullYear(year, month, 0);
				//天数
				var days = dt.getDate();
				//本月周一与一号相差
				var currMonthWeek1Ofset = 1;
				if(firstDayWeek != 1)
					currMonthWeek1Ofset = 7 - firstDayWeek + 2;
				//周数
				var weekCount = Math.ceil((days - currMonthWeek1Ofset + 1) / 7);
				return weekCount;
			}

			function getWeeks(year, month) {
				if(!year||!month) {
					throw new Error("查询条件错误！");
					return;
				}
				var weekIndex = 0;
				if(month > 1) {
					//计算之前周数
					for(var i = 1; i < month; i++) {
						weekIndex += getWeekCountOfMonth(year, i);
					}
				}
				//当前周数
				var weekCount = getWeekCountOfMonth(year, month);
				var retWeeks = [];
				for(var i = 1; i <= weekCount; i++) {
					retWeeks.push(weekIndex + i);
				}
				return retWeeks;
			}

					return false;

					month: yearNum.substring(5,7),
					week_num: weekNum,
					schedule_status: $(".sel-week-plan .condition-item.active").attr("data-value")||"",
					report_status: $(".sel-plan-summer .condition-item.active").attr("data-value")||"",

			//时间转换
			function getFomartDate(dateStr){
				if(!dateStr) return "";
				return ((new Date(dateStr.replace(/-/g,"/"))).format("yyyy-MM-dd hh:mm"));
			}
			//没有计划列表时添加提示
			function addNoteHtml(type){
				var noteText=type=="non_rule"?"您没有周计划规则，请先添加周计划规则后再进行使用":"此月没有添加周计划！";
				var noteHtml="<span class='non-list-note'>"+noteText+"</span>";
				$(".week-plan-pack-container").append(noteHtml);
			}
			//周计划点击事件
			function onPlanPackClick(obj){
				/*if($(obj).attr("data-has-rule")!=="true"){
					$.showErrorGritter("您当前没有周计划规则，不能查看周计划！");
					return false;
				}*/
				var weekInfo=$(obj).data("week-info");
				console.log(weekInfo)
				if(weekInfo.work_schedule_status==planStatus.WAIT_SUBMIT) {
					$.showErrorGritter("该员工计划未提交，不能查看！")
					return false;
				}
				var scheduleWeekNum=$(obj).attr("data-schedule-week-num");
				var scheduleYear=$(".work-plan-year-filter").val().substring(0,4);
				var is_next_week=weekInfo.work_schedule_is_next_week;
				var is_curr_week=weekInfo.work_schedule_is_current_week;
				var scheduleId=$(obj).attr("data-schedule-id");
				var employeeId=$(obj).find(".employee-name").attr("data-employee-id");
				//跳转页面
				parent.openTab("第"+scheduleWeekNum+"周工作计划"+"（"+$(obj).find(".employee-name").text()+"）","views/ws-one-work-plan-detail.html?schedule_week_num="
				+scheduleWeekNum+"&schdule_year="+scheduleYear
				+"&is_next_week="+is_next_week+"&is_curr_week="+is_curr_week
				+"&schedule_id="+scheduleId+"&employee_id="+employeeId+"&hasRule="+($(obj).attr("data-has-rule")));
			}
			//获取周开始时间和结束时间  X月X日-X月X日
			function getPlanDateDuring(start,end){
				start=new Date(start.replace(/-/g,"/"));
				start=start.getMonth()+1+"月"+start.getDate()+"日";
				end=new Date(end.replace(/-/g,"/"));
				end=end.getMonth()+1+"月"+end.getDate()+"日";
				return start+"-"+end;
			}
			function addGroup(obj,event){
				var e=window.event||event;
				if(e.stopPropagation){
					e.stopPropagation();
				}else{
					window.event.cancelBubble=true;
				}
				groupHandle($(obj));
			}
		</script>
