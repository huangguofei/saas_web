			$(document).ready(function(){

			//获取主页信息
			function getIndexInfo(){
				//标签页切换时间绑定
				$(".nav-list li a").click(function(){
					$(this).parent().parent().find("li").removeClass("active");
					$(this).parent().addClass("active");
					$(this).parents(".ranking-detail").find(".ranking-list").addClass("hide");
					$(this).parents(".ranking-detail").find("."+$(this).attr("index")+"-ranking-list").removeClass("hide");
				});
				$.showLoadingPop("正在加载...");
				$.ajaxGet(BSAPIURL+"/main/statis",function(resp){
					$.hideLoadingPop();
					if(resp.code!=0) {
						$.showErrorGritter("获取信息失败："+resp.msg);
						return false;
					}
					bindOwnInfo(resp.data);
					bindAdcInfo(resp.data.rank_attendance,"today");
					bindAdcInfo(resp.data.rank_attendance,"month_asc");
					bindAdcInfo(resp.data.rank_attendance,"month_desc");
					bindVisitInfo(resp.data.rank_visit,"daily_average");
					bindVisitInfo(resp.data.rank_visit,"month_num");
					bindVisitInfo(resp.data.rank_visit,"month_long");
//					bindVisitInfo(resp.data.rank_visit,"daily_average_desc");
					bindPlanInfo(resp.data.rank_plan,"month_asc");
					bindPlanInfo(resp.data.rank_plan,"month_desc");
				});
			}
			//设置自己相关信息
			function bindOwnInfo(data){
				var controllerOfOwn=new Controller(".own-info");
				var ownData={};
				ownData.employee_name=data.employee_name;
				ownData.depa_name=data.employee_name;
				ownData.employee_post_cn=data.employee_post_name;
				ownData.client_count=data.crm_client_num;
				ownData.depa_count=data.crm_office_num;
				ownData.contact_count=data.crm_contact_num;
				controllerOfOwn.set(ownData);
				$(".own-head").attr("src",data.employee_avatar);
			}
			//设置签到相关信息

						$(".ranking-adc ."+type+"-ranking-list .ranking-bofore-3 .ranking-1 .ranking-time").text(data[type][0].attendance_in_time_cn);
					}

					}

				var tempi=type=="month_desc"?0:3;
				for(var i=tempi;i<9;i++) {
					var liDom=
						$("<li class=\"at non\">"
						+"	<span class=\"ranking-num lt\">"+(i+1)+"</span>"

					$(".ranking-adc ."+type+"-ranking-list .ranking-list-real").append(liDom);
				}
				var ownLiDom=

						+"</li>");

			}
